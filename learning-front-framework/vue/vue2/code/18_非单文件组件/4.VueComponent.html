        关于VueCompont:
            1.school组件本质是一个名为VueComponent的构造函数，而不是程序员定义的，是Vue.extend生成的。

            2.我们只需要写<school/>或<shcool></shcool>,Vue解析时会帮我们创建school组件的实例对象，
              即Vue帮我们执行的： _new VueComponent(options)。
            
            3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueCompont!!!

            4.关于this指向：
                (1).组件配置中:
                    data函数、methods中的函数、watch中的函数、computed中的函数  它们的this均是【VueComponent实例对象】。
                (2).new Vue()配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数  他们的this均时【Vue实例对象】。

            5.VueComponent的实例对象，以后简称vc(也可称之为：组件实例对象)。
              Vue的实例对象，以后简称vm
              vm与vc的相同点
                组件的属性大致是一样的
              vm与vc的区别
                vm指定el对象决定配置的容器，vc不能指定
                vc的data必须写成函数，不能写成对象
                vm中的$children 含有多个vc ,vc下也可以含有多个vc
