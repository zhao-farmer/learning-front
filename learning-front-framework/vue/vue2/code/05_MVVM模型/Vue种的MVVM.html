
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue种的MVVM</title>
    <!-- 引入vue -->
    <script  type="text/javascript" src="../js/vue.js"></script>
 
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="root">
      <h1>学校名称. {{name}}</h1>
      <h1>学校地址. {{address}}</h1>
      <h1>测试一下1. {{1+1}}</h1>
      <h1>测试一下2. {{$options}}</h1>
      <h1>测试一下3. {{$emit}}</h1>
      <h1>测试一下4. {{_c}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        
        const vm = new Vue({
             el:'#root', 
            data:{
                name:'B站',
                address:'上海',
            }
        })
        console.log(vm);
    </script>
</body>
</html>
