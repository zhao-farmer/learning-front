<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>聊天室</div>

    <script>
        // H5 创建 websocket
        var ws = new WebSocket("ws://localhost:8080")
        
        ws.onopen = () =>{
            console.log("连接成功");
        }
        ws.onmessage = (msgObj) =>{
            console.log(msgObj.data);
        }
        ws.onerror = () =>{
            console.log("error");
            
        }
    </script>
</body>
</html>
