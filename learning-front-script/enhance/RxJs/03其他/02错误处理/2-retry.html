<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../node_modules/rxjs/dist/bundles/rxjs.umd.js"></script>
</head>
<body>
    <input type="text" id="search" />
    <script>
        const { ajax } = rxjs.ajax;
        const { retry } = rxjs.operators;

        ajax.getJSON("https://api.example.com/data")
            .pipe(
                retry(3) // 失败时重试3次
            )
            .subscribe({
                next: data => console.log("成功:", data),
                error: err => console.error("重试3次后仍失败:", err),
            });
    </script>
</body>
</html>
