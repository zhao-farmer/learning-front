
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的数据代理</title>
    <!-- 引入vue -->
    <script  type="text/javascript" src="../js/vue.js"></script>
 
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        
        const vm = new Vue({
             el:'#root', 
            data:{
                name:'B站',
                address:'上海',
            }
        })
        console.log(vm);
    </script>
</body>
</html>
