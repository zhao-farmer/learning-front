<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>

<body>
    <!-- 
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
            语法：
                1.注册过滤器：Vue.filter(name,callback) 或 new Vue{filter:{}}
                2.使用过滤器：{{ xxx | 过滤器名 }} 或 v-bind:属性 = "xxx | 过滤器名"
            备注：
                1.过滤器也可以接收额外参数，多个过滤器也可以串联
                2.并没有改变原本的数据，而是产生新的对应的数据


     -->


    <!-- 创建一个容器 -->
    <div id="root">
        <div>显示格式化后的时间</div>
        <!-- 就算属性实现 -->
        <div>现在是：{{fmtTime}}</div>
        <!-- methods实现 -->
        <div>现在是：{{getFmtTime()}}</div>
        <!-- 过滤器实现 -->
        <div>现在是：{{time | timeFormater}}</div>
        <div>现在是：{{time | timeFormater('YYYY-MM-DD')}}</div>
        <!-- 过滤实现（传参） -->
        <div>现在是：{{time | timeFormater('YYYY-MM-DD') | mySlice}}</div>

        <h3 :x="msg | mySlice">尚硅谷</h3>

    </div>
    <div id="root2">
        <h3>{{msg | mySlice}}</h3>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.filter('mySlice', function (value) {
            return value.slice(0, 4);
        })

        const vm = new Vue({
            el: '#root',
            data: {
                time: 1695372809656,
                msg: '你好，尚硅谷',
            },
            computed: {
                fmtTime() {
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            methods: {
                getFmtTime() {
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            filters: {
                timeFormater(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
                    console.log(value);
                    return dayjs(value).format(str)
                },
                mySlice2(value) {
                    return value.slice(0, 4)
                },
            }
        })

        new Vue({
            el: '#root2',
            data: {
                msg: "hello,atguigu!"
            },
        })

    </script>
</body>

</html>
