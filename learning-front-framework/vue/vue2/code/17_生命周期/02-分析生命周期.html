<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02分析生命周期</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前n的值是{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生成提示。
    new Vue({
        el: '#root',
        data: {
            n: 1
        },
        methods: {
            add() {
                this.n++;
            },
            bye() {
                console.log('bye');
                this.$destroy();
            }
        },
        beforeCreate() {
            console.log('beforeCreate');
            // console.log(this);
            // debugger;
        },
        created() {
            console.log('created');
            // console.log(this);
            // debugger;
        },
        beforeMount() {
            console.log('beforeMount');
            //看页面
            // document.querySelector('h2').innerText = '哈哈哈'
            // debugger;
        },
        mounted() {
            console.log('mounted');
        },
        beforeUpdate() {
            console.log('beforeUpdate');
            //  console.log(this);
            //   debugger;
        },
        updated() {
            console.log('updated');
            //  console.log(this);
            //   debugger;
        },
        beforeDestroy() {
            console.log('beforeDestroy');
        },
        destroyed() {
            console.log('distroyed');
        },
    })

</script>
</html>
