<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几个注意点</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
 
</head>
<body>
    <!-- 
        几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）: school
                    第二种写法（首字母大写）：School
                多个单词组成：
                    第一种写法（kebab-case命名）： my-school
                    第二种写法（CameCase命名）： MySchool (血药Vue脚手架支持)
                备注：
                    (1). 组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行
                    (2). 可以使用name配置项指定组件在开发者工具张呈现的名字
            
            2.关于组件标签
                第一种写法：<school></school>
                第二种写法：<school/>
                备注：不用使用脚手架时，<school/>会导致后续组件不能渲染

            3.一个简写方式：
                const school = Vue.extend(options) 可简写为： const school = options
    -->
    <!-- 创建一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <!-- 写法A -->
        <!-- <school></school> -->
        <!-- 写法B -->
        <!-- <School></School> -->
        <!-- 写法C -->
        <!-- <my-school></my-school> -->
        <!-- 写法D -->
        <!-- <MySchool></MySchool> -->
        <!-- 写法F -->
        <!-- <school></school> -->

        <!-- 单标签写法 -->
        <school/>
    </div>
  
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生成提示。

    // 原始代码
    // const school = Vue.extend({
    //     template: `
    //         <div>
    //             <h2>学校名称：{{name}}</h2>
    //             <h2>学校地址：{{address}}</h2>
    //         </div>
    //     `,
    //     data(){
    //         return {
    //             name:'尚硅谷',
    //             address:'北京昌平',
    //         }
    //     },
    // })

    // 修改后代码
    // 省略Vue.extend （表面是没有调用 实际上源码中将这个对象放入了Vue.extend 函数中）
    // 添加 name 名称
    const school = {
        name:'atguigu',
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
        `,
        data(){
            return {
                name:'尚硅谷',
                address:'北京昌平',
            }
        },
    };


    new Vue({
        el: '#root',
        data:{
            msg:'欢迎学习Vue'
        },
        components:{
            // 一个单词写法
            // 写法A
            // school:school,
            // 写法B
            // School:school,

            // 多个单词写法
            // 写法C
            // 'my-school':school,
            // 写法D
            // MySchool:school,

            // 同名可省略配置
            // 写法F
            school,
        }

    })
</script>
</html>
