<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var p = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("data")
            }, 1000);
        })


        // 基础链式调用
        var p1 = p.then(res=>{
            console.log(res);
            // 默认就是 return undefine,fulfilled
            // return res

            // 直接使用转换成rejected 状态 还是会走 catch
            return Promise.reject("error-1111")
        }).catch(err=>{
            console.log(err);
            
        });

        // 多个then链式调用
        var p2 = p.then(res=>{
            console.log(res);
            return res
        }).then(res=>{
            console.log(res);
            
        }).then(res=>{
            console.log(res);
        })

        
    </script>
</body>
</html>
