<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        // 让catch再次执行
        var p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("data");
            }, 1000);
        });

        p.then(res => {
            console.log(res);

            if (res) {
                console.log("渲染页面函数调用");
            } else {
                // 两种方式
                return Promise.reject("error");
                // throw new Error("kerwin == error");
            }
        }).catch(err => {
            console.log(err);
        });
    </script>
</body>
</html>
