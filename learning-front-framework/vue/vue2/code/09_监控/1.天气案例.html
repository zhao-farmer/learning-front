
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <!-- 引入Vue -->
    <script  type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="root">
        <h2>今天天气很{{info}},{{x}}</h2>
        <button @click="changeWeather()">切换天气1</button>
        <!-- 绑定事件的时候：@xxx = "yyy" yyy可以写一些简单的语句 -->
        <button @click="isHot = !isHot">切换天气2</button>
        <!-- 多条运算可以使用;隔开使用 -->
        <button @click="isHot = !isHot;x++">切换天气3</button>
        <!-- alert在window上，默认指向到vm上，只有在data中配置了window才可以使用 -->
        <button @click="window.alert(1)">切换天气4</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        
        const vm = new Vue({
            el:'#root', 
            data:{
             isHot:true,
             x:1,
             window
            },
            computed: {
                info(){
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot;
                } 
            }
        })
        console.log(vm);
    </script>
</body>
</html>
