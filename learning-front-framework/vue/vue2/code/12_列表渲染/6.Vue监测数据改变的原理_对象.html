<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的过滤</title>
    <!-- 引入Vue -->
    <script  type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="root">
      <h2>学校名称：{{name}}</h2>
      <h2>学校地址：{{address}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
    
        //用computed实现
        const vm = new Vue({
            el:'#root', 
            data:{
              name:"尚硅谷",
              address:"地址",
              student:{
                name:"tom",
                age:{
                  rAge:40,
                  sAge:29,
                },

                friends:[
                  {name:'jerry',age:19}
                ]
              }
            },
            methods: {
            
            }
           
        })

   </script>
</body>
</html>
