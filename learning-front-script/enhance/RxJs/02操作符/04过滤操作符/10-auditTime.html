<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../node_modules/rxjs/dist/bundles/rxjs.umd.js"></script>
</head>
<body>
    <script>
        const { fromEvent } = rxjs;
        const { auditTime } = rxjs.operators;

        fromEvent(document, "click")
            .pipe(auditTime(1000))
            .subscribe(() => console.log("点击（1秒内最后一次）"));
    </script>
</body>
</html>
