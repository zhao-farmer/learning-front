
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <!-- 引入vue -->
    <script  type="text/javascript" src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 10px;
        }
        .demo1{
            height: 50px;
            background-color: skyblue;
        }
        .box1{
            padding: 10px;
            background-color: skyblue;
        }
        .box2{
            padding: 10px;
            background-color: orange;
        }
        .list{
            width: 200px;
            height: 200px;
            background-color: orange;
            overflow: auto;
        }
        li{
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- 阻止默认事件（常用） -->
        <a href="https://www.bilibili.com/" @click.prevent="showInfo">点击</a>
        <!-- 阻止事件冒泡（常用） -->
        <div class="demo1" @click="showInfo">
            <button  @click.stop="showInfo">点我提示信息</button>
        </div>
         <!-- 事件只处理一次 -->
        <button  @click.once="showInfo">点我提示信息2</button>
        <!-- 使用事件的捕获模式  先执行 加了capture修饰符的-->
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">
                div2
            </div>
        </div>
        <!-- 使用self操作当前元素才触发 -->
        <div class="demo1" @click.self="showInfo1">
            <button  @click="showInfo1">点我提示信息</button>
        </div>
        
        <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕： -->
        <!-- @scroll 滚动条的滚动  @wheel 鼠标滚轮滚动 -->
        
        <!-- 加上后鼠标滚轮触发demo函数，不会影响滚动条的变化 -->
        <ul @wheel.passive="demo" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        
        const vm =  new Vue({
             el:'#root', 
            data:{
                name:'B站',
                address:'上海',
            },
            methods: {
                showInfo(){
                   alert('同学你好');
                },
                showInfo1(e){
                  console.log(e.target);
                },
                showMsg(e){
                    console.log(e);
                },
                demo(){
                    for(let i = 0; i<10000;i++){
                        console.log('#');
                    }
                    console.log('累坏了');
                }
            }
        })
        
    </script>
</body>
</html>
