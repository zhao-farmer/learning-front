<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>{{name}}</h2>
        <h2>当前的n值是：<span v-text="n"></span></h2>
        <h2>放大10倍后的n值是：<span v-big="n"></span></h2>
        <button @click="n++">点我n+1</button>
        <hr/>
        <input type="text" v-fbind:value="n">
    </div>
    <div id="root2">
        <input type="text" v-fbind-number:value="x">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生成提示。
    
    //定义全局指令
    Vue.directive('fbind-number',{
        //指令与元素成功绑定时（一上来）
        bind(elment,binding){
            elment.value = binding.value;
        },
        //指令所在元素被插入页面时
        inserted(elment,binding){
            elment.focus();
        },
        //指令所在的模板被重新解析时
        update(elment,binding){
            elment.value = binding.value;
        },
    })


    
    new Vue({
        el: '#root',
        data: {
            n: 1,
            name:'尚硅谷'
        },
        directives:{
            // big函数何时会被调用？ 
            // 1.指令与元素成功绑定时（一上来）
            // 2.指令所在的模板被重新解析时。
            big(elment,binding){
                console.log('big',this); //这个this指向的是window
                elment.innerText = binding.value * 10;
            },
            fbind:{
                //指令与元素成功绑定时（一上来）
                bind(elment,binding){
                    console.log('bind');
                    elment.value = binding.value;
                },
                //指令所在元素被插入页面时
                inserted(elment,binding){
                    elment.focus();
                },
                //指令所在的模板被重新解析时
                update(elment,binding){
                    elment.value = binding.value;
                },
            },
           
        }
    })
  
</script>
</html>
