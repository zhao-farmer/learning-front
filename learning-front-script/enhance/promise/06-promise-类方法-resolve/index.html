<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 转换成Promise对象
        var p = Promise.resolve({name:"zhangsan"})
        console.log(p);
        
        // 2. 参数也可以是一个promise对象
        var p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                // resolve("data-1111");
                reject("error")
            }, 1000);
        })

        var p2 = Promise.resolve(p1);
        console.log(p2);
        
    </script>
</body>
</html>
