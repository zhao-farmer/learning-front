<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        async function test(){
            // var res = await 1111;

            var res = await new Promise((resolve,reject)=>{
                resolve("ok")
                // reject("fail")

                setTimeout(() => {
                    resolve("1111")
                    console.log("22222");
                }, 1000);
            })
            console.log("33333");
            

             // 这里拿不到reject返回的fail
            console.log(res);
            return res
        }

        var res = test();
        console.log(res);

        res.then(res=>{
            console.log("返回结果",res);
            
        }).catch(err=>{
            console.log(err);
        })
        
    </script>
</body>
</html>
