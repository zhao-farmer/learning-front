<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn">播放</button>
    <script src="../js/howler.js"></script>
    <script>
        btn.onclick = ()=>{
                load()
        }
        function load(){
            var sound = new Howl({
                src: ['../assest/01.WAV', '../assest/03.mp3']
            });

           // 播放返回唯一声音ID，可以用于Howl上的任何方法来控制特定声音。
            var id1 = sound.play();
            var id2 = sound.play();
            if(id1 === id2 ){
                console.log(1111);
                
            }

            // 淡出第一个声音，加速第二个声音。
            sound.fade(1, 0, 1000, id1);
            sound.rate(1.5, id2);
        }
       
    </script>
</body>
</html>
