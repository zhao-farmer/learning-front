<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        async function test(){
            console.log("ok");
            return new Promise((resolve,reject)=>{
                resolve("ok")
                reject("fail")
            })
        }

        var res = test();
        console.log(res);

        res.then(res=>{
            console.log("返回结果",res);
            
        }).catch(err=>{
            console.log(err);
        })
        
    </script>
</body>
</html>
