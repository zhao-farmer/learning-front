<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01引出生命周期</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生成提示。
    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1,
        },
        methods: {
            change() {
                setInterval(() => {
                    vm.opacity -= 0.01
                    if (vm.opacity <= 0) {
                        vm.opacity = 1
                    }
                }, 16)
            }
        },
        //Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕） 调用完毕
        mounted() {
            this.change();
        },

    })
    //通过外部的定时器实现（不推荐）
    // setInterval(() =>{
    //     vm.opacity -= 0.01
    //     if(vm.opacity <= 0){
    //         vm.opacity = 1
    //     }
    // },16)
</script>
</html>
