<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn">播放</button>
    <script type="module">
        import {Howl, Howler} from '../js/howler.mjs';
        btn.onclick = ()=>{
                load()
        }
        function load(){
         

            // 设置新的Howl。
            const sound = new Howl({
            src: ['../assest/01.WAV']
            });

            // 播放声音。
            sound.play();

            // 改变全局音量。
            Howler.volume(0.5);
        }
       
    </script>
</body>
</html>
